<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Calculadora NPS - Calcule suas notas! </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <script type="text/javascript" src="./assets/js/script.js"></script>
</head>

<body>
    <header class="cabecalho">
        <h1>Calculadora - NPS!</h1>
    </header>

    <main class="container">

        <section class="box">
            <h2 class="titleBox">Digite suas notas</h2>

            <p class="text-white double-column">Detratoras:</p>
            <input type="textbox" class=" caixaDET double-column" value="0" size="5">

            <p class="text-white double-column">Neutras:</p>
            <input type="textbox" class=" caixaNEUT double-column" value="0" size="5">

            <p class="text-white double-column">Promotoras:</p>
            <input type="textbox" class=" caixaPRO double-column" value="0" size="5">


            <!-- meta -->
            <label for="cbMeta" class="text-white">
                <input type="checkbox" id="cbMeta">
                <span class="text-white">Calcular meta?</span>
            </label>

            <section class="meta-values">
                <p class="text-white double-column">META:</p>
                <input type="textbox" class="double-column" value="" size="5">
            </section>

            <input type="button" value="Calcular" id="btCalcular">
        </section>


        <!--Bloco inferior (Resultados)-->

        <section class="box">
            <h2 class="titleBox">Resultados</h2>

            <p class="text-white double-column">Total:</p>
            <input type="textbox" class="double-column" value="" size="5">

            <p class="text-white double-column">NPS:</p>
            <input type="textbox" class="double-column" value="" size="5">

            <p class="text-white double-column">ZONA:</p>
            <input type="textbox" class="double-column" value="" size="28">
        </section>


        <!--RodapÃ©-->
        <footer>
            <p>v 0.1</p>
        </footer>
</body>

</html>
